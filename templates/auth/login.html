<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/core.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/auth-validation.js') }}" defer></script>
</head>

<body>

  {% include "partials/flash_messages.html" %}

  <div class="auth-page">
    <div class="auth-card">

      <div class="auth-left">
        <h1>CivicFix</h1>
        <p>Admin & Citizen Login</p>
      </div>

      <div class="auth-right">
        <h2>Login</h2>
        <p class="auth-subtext">Use your registered email and password to continue.</p>

        <form method="POST" class="auth-form" data-auth-validate novalidate>
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input id="loginEmail" type="email" name="email" placeholder="Enter your email" required>
            <small class="field-error" data-error-for="email"></small>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" name="password" placeholder="Enter your password" required>
            <small class="field-error" data-error-for="password"></small>
          </div>

          <button type="submit">Login</button>
        </form>

        <div class="auth-footer">
          Donâ€™t have an account?
          <a href="/signup">Sign Up</a>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
